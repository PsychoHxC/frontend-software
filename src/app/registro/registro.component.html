<div class="container mt-5">
    <h2 class="text-center">Registro de Usuario</h2>
    <form (ngSubmit)="registrar()">
      <div class="form-group">
        <label>Nombre de usuario</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.nombre_usuario" name="nombre_usuario" required />
      </div>
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" required />
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.clave" name="clave" required />
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input type="number" class="form-control" [(ngModel)]="usuario.telefono" name="telefono" required />
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">Registrarse</button>
    </form>
    <div *ngIf="mensaje" class="alert mt-3" [ngClass]="{'alert-success': registroExitoso, 'alert-danger': !registroExitoso}">
      {{ mensaje }}
    </div>
  </div>

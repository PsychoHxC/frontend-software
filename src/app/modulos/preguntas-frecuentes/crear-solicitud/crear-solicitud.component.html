<h2 mat-dialog-title>Crear Solicitud</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre Área</mat-label>
    <mat-select [(value)]="idArea">
      <mat-option *ngFor="let area of listaAreas" [value]="area.id_area">
        {{ area.nombre_area }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre Jefe de Área</mat-label>
    <input matInput [(ngModel)]="nombreJefe" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Solicitud Personal</mat-label>
    <textarea matInput [(ngModel)]="solicitudPersonal"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button (click)="guardar()">Guardar</button>
</mat-dialog-actions>

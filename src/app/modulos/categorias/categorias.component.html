<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Oferta</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Inicio</a></li>
          <li class="breadcrumb-item active">Oferta</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <!-- Tabla -->
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- ID de la Solicitud -->
        <ng-container matColumnDef="id_solicitud">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Solicitud</th>
          <td mat-cell *matCellDef="let element">{{ element.id_solicitud }}</td>
        </ng-container>
        
        <!-- Nombre de la Oferta -->
        <ng-container matColumnDef="nombre_oferta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de Oferta</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre_oferta }}</td>
        </ng-container>

        <!-- Fecha Fin Oferta -->
        <ng-container matColumnDef="fecha_fin_oferta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Fin</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha_fin_oferta }}</td>
        </ng-container>

        <!-- Detalle de Oferta -->
        <!-- <ng-container matColumnDef="detalle_oferta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalle</th>
          <td mat-cell *matCellDef="let element">{{ element.detalle_oferta }}</td>
        </ng-container> -->

        <!-- Opciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="verOferta(element)">
                <mat-icon>visibility</mat-icon>
                <span>Ver Oferta</span>
              </button>
              <button mat-menu-item (click)="aplicarOferta(element)">
                <mat-icon>check_circle</mat-icon>
                <span>Aplicar Oferta</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        

        <!-- Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- PaginaciÃ³n -->
      <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
    </div>
  </div>
</section>

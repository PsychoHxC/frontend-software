<h2 mat-dialog-title>Crear Solicitud</h2>
<form [formGroup]="crearSolicitudForm">
  <div mat-dialog-content>
    <div class="form-container">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Número de Solicitud</mat-label>
          <input matInput formControlName="numeroSolicitud"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Área</mat-label>
          <mat-select formControlName="area">
            <mat-option *ngFor="let area of areas" [value]="area">
              {{ area }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Tipo de Solicitud</mat-label>
          <input matInput formControlName="tipoSolicitud" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Fecha de Ejecución</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaEjecucion" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Prioridad</mat-label>
          <mat-select formControlName="prioridad">
            <mat-option *ngFor="let prioridad of prioridad" [value]="prioridad">
              {{ prioridad }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Detalle field on a separate row -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="detalle-field">
          <mat-label>Detalle</mat-label>
          <textarea
            matInput
            formControlName="detalle"
            maxlength="1000"
            rows="5"
          ></textarea>
          <mat-hint align="end">{{ crearSolicitudForm.get('detalle')?.value?.length || 0 }}/1000</mat-hint>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardarSolicitud()">
      Guardar
    </button>
  </div>
</form>

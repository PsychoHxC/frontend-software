<h2 mat-dialog-title>Aplicar a la Oferta</h2>
<mat-dialog-content>
  <form [formGroup]="formulario">
    <mat-form-field appearance="outline">
      <mat-label>Tipo de Identificación</mat-label>
      <input matInput formControlName="tipo_identificacion">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Número de Identificación</mat-label>
      <input matInput type="number" formControlName="numero_identificacion">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Celular</mat-label>
      <input matInput type="number" formControlName="celular">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <!-- Quitar mat-form-field del input file -->
    <label>Subir CV (PDF)</label>
    <input type="file" (change)="onArchivoSeleccionado($event)" accept="application/pdf">
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cerrar()">Cancelar</button>
  <button mat-button color="primary" (click)="enviar()" [disabled]="formulario.invalid">Enviar</button>
</mat-dialog-actions>
